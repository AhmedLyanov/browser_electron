<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteBrowser</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div id="tabs-container">
        <button id="new-tab-button">+</button>
    </div>

    <div id="nav-bar">
    
      <input type="text" id="url-bar" placeholder="Введите запрос или ссылку" />
      <button id="go-button">Перейти</button>
    </div>
  
  </header>
 

  <div id="browser-content">
    <iframe class="tab-content active" src="about:blank"></iframe>
  </div>

  <script src="main.js"></script>
</body>

</html>
